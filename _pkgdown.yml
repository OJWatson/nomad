url: https://ojwatson.github.io/nomad/

template:
  params:
    theme: flatly
    bootswatch: flatly

reference:
- title: "Nomad model"
  desc: "Creation of a nomad model"
- contents:
  - starts_with("nomad_")
- title: "Modeling and simulation"
  desc: "Predicting from, summarizing, and checking mobility model objects"
- contents:
  - print
  - summary
  - check
  - predict
  - residuals
- title: "Data Objects"
  desc: "Mobility database and Mobility Models database"
- contents:
  - mobility_db
  - model_db
- title: "Database Management"
  desc: "Functions to ease adding to internal Data Objects"
- contents:
  - add_model_to_db
- title: "Population Helpers"
  desc: "Functions to fetch population sizes"
  - get_pop
  - unpack_pop
